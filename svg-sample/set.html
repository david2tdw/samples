<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>set</title>
  </head>
  <body>
    <svg>
      <text text-anchor="middle" x="60" y="60" style="visibility: hidden">
        <set attributeName="visibility" attributeType="CSS" to="visible" begin="2.5s" dur="1s" fill="freeze" />
        All gone!
      </text>
    </svg>
  </body>
</html>

<!-- set: 该标签也是用来模拟 transition 效果的。它和 animate 的主要区别是，它仅仅需要 to 的指定属性，而不需要其他的参考属性 -->
