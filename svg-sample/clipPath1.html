<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>clipPath1</title>
  </head>
  <body>
    <svg width="1200" height="700" style="border: 1px solid green">
      <defs>
        <clipPath id="textClip">
          <text
            id="text1"
            x="20"
            y="20"
            transform="rotate(60)"
            style="font-family: 'Liberation Sans'; font-size: 48pt; stroke: #0099cc; fill: none"
          >
            CLIPPath background.
          </text>
        </clipPath>
        <circle
          id="circle"
          cx="100"
          cy="200"
          r="200"
          stroke="#3cb79e"
          stroke-width="2"
          fill="red"
          style="border: 1px solid grey"
        ></circle>
      </defs>
      <!-- use的 x y属性为填充内容的坐标 -->
      <!-- <use x="100" y="30" width="480" height="270" xlink:href="#text1" fill="blue" style="clip-path: url(#textClip);border: 1px solid red;" />
      <use  x="400" y="30" height="270" xlink:href="#text1" /> -->

      <use transform="translate(100, 0)" xlink:href="#circle" style="clip-path: url(#textClip)" />
      <!-- note：（clip-path作为属性的时候，内容最后不能有；）！！！！！！！！！！！！！！！！ -->
      <use transform="translate(100, 0)" x="400" y="30" xlink:href="#circle" clip-path="url(#textClip)" />
    </svg>
  </body>
</html>
<!-- clipPath 里面可以接任何图形，比如，path,rect 甚至是 text。使用的时候，直接在 style 中，指定 clip-path 即可，或者直接使用 clip-path 属性指定。 -->
<!-- use 标签的 style 属性，并不能覆盖点原始的 group style (<g></g>)样式。 -->
<!-- circle的填充颜色为red -->
