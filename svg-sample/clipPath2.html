<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>clipPath2</title>
  </head>
  <body>
    <svg width="800" height="500" style="border: 1px solid green;">
      <defs>
        <clipPath id="textClip" >
          <text
            id="text1"
            x="80"
            y="100"
            transform="rotate(10)"
            style="font-family: 'Liberation Sans'; font-size: 20pt; stroke: #CC9999; fill: none"
          >
            CLIPPath background is an image.
          </text>
        </clipPath>
      </defs>

      <!-- 下面这种写法错误 -->
      <!-- <use transform="translate(100, 0)" x="400" y="30" xlink:href="#text1" clip-path="url(#textClip);"/> -->

      <!-- note：（clip-path作为属性的时候，内容最后不能有；）！！！！！！！！！！！！！！！！ -->
      <image x="0" y="-15" width="600" height="400" xlink:href="./289kb.jpeg" clip-path="url(#textClip)"></image> 
      <!-- 下面这种写法也可以 -->
      <!-- <image x="0" y="-15" width="600" height="400" xlink:href="./289kb.jpeg" style="clip-path: url(#textClip)"></image>  -->
    </svg>
  </body>
</html>

<!-- transform="rotate(10)" 不能写 transform="rotate(10deg)" -->
