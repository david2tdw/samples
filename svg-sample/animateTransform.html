<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>animateTransform</title>
  </head>
  <body>
    
    <svg>
      <rect x="10" y="10" width="20" height="20" style="fill: #ff9; stroke:black;">
        <animateTransform 
          attributeType="XML"
          attributeName="transform"
          type="scale"
          from="1"
          to="4 2"
          begin="0s"
          dur="4s"
          fill="freeze"
        />

      </rect>
    </svg>
  </body>
</html>
