<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>morph</title>
  </head>
  <body>
    <svg>
      <path fill="#1EB287">
        <animate
          attributeName="d"
          dur="1440ms"
          repeatCount="indefinite"
          keyTimes="0;
          .0625;
          .208333333;
          .3125;
          .395833333;
          .645833333;
          .833333333;
          1"
          calcMode="spline"
          keySplines="0,0,1,1;
          .42,0,.58,1;
          .42,0,1,1;
          0,0,.58,1;
          .42,0,.58,1;
          .42,0,.58,1;
          .42,0,.58,1"
          values="M 0,0 
          C 50,0 50,0 100,0
          100,50 100,50 100,100
          50,100 50,100 0,100
          0,50 0,50 0,0
          Z;

          M 0,0 
          C 50,0 50,0 100,0
          100,50 100,50 100,100
          50,100 50,100 0,100
          0,50 0,50 0,0
          Z;

          M 50,0 
          C 75,25 75,25 100,50 
          75,75 75,75 50,100
          25,75 25,75 0,50
          25,25 25,25 50,0
          Z;

          M 25,50 
          C 37.5,25 37.5,25 50,0 
          75,50 75,50 100,100
          50,100 50,100 0,100
          12.5,75 12.5,75 25,50
          Z;

          M 25,50 
          C 37.5,25 37.5,25 50,0 
          75,50 75,50 100,100
          50,100 50,100 0,100
          12.5,75 12.5,75 25,50
          Z;

          M 50,0
          C 77.6,0 100,22.4 100,50 
          100,77.6 77.6,100 50,100
          22.4,100, 0,77.6, 0,50
          0,22.4, 22.4,0, 50,0
          Z;
          
          M 50,0
          C 77.6,0 100,22.4 100,50 
          100,77.6 77.6,100 50,100
          22.4,100, 0,77.6, 0,50
          0,22.4, 22.4,0, 50,0
          Z;
          
          M 100,0 
          C 100,50 100,50 100,100
          50,100 50,100 0,100
          0,50 0,50 0,0
          50,0 50,0 100,0
          Z;"
        ></animate>
      </path>
    </svg>
  </body>
</html>
<!-- keyTimes = values (8组) -->
<!-- keySplines = keyTimes - 1 -->
<!-- https://developer.mozilla.org/en-US/docs/Web/SVG/Attribute/calcMode -->
<!-- calcMode 需要keyTimes ， keySplines，values -->
<!-- keyTimes: 这其实和 CSS 中定义的 @keyframes 一样。通过 0-1 之间的值，定义每段动画完成的时间 -->
<!-- calcMode: 用来定义动画具体的插值模型。 -->
<!-- values ：结合 attributeName 属性，来设置具体的值，每个值之间使用 ; 进行分隔。 -->
<!-- https://developer.mozilla.org/en-US/docs/Web/SVG/Attribute/d -->
<!-- d: 定义了一个绘画路径 -->

<!-- https://developer.mozilla.org/en-US/docs/Web/SVG/Attribute/repeatCount -->
